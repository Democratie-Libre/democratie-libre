    defaults: { _controller: 'App:Theme:show'}

theme_addroot:
    path: /addroot
    defaults: { _controller: 'App:Theme:addRoot' }

theme_add:
    path: /add/{slug}
    defaults: { _controller: 'App:Theme:add' }

theme_edit:
    path: /edit/{slug}
